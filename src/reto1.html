<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tarjeta de Usuario</title>
    <link rel="stylesheet" href="reto1.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="tarjeta">
        <div class="encabezado"></div>
        <div class="avatar">
          <img
            src="https://images.vexels.com/media/users/3/157837/isolated/preview/db181fb308b9a32197d9c3cadc58c4d3-avatar-de-mujer-de-pelo-de-corte-asimetrico.png"
            alt=""
            id="avatar-img"
          />
        </div>
        <div class="cuerpo">
          <div class="ubicacion">
            <h3>Romii278</h3>
            <img
              src="https://www.svgrepo.com/show/399208/poi-alt-o.svg"
              alt=""
              width="10px"
              id="img-ubicacion"
            />
            <h4>Gran Canaria, Spain</h4>
          </div>
          <p>
            Romii278 es estudiante de programación y streamer de código. Ha
            descubierto el frontend, le apasiona dibujar con CSS, hacer juegos
            con Java y diseñar apuntes a mano.
          </p>
          <a href="https://twitter.com/romii278"
            ><div class="bottom">
              <h5>FOLLOW</h5>
            </div>
          </a>
        </div>
      </div>
      <div class="pie">
        <div class="pie1">
          <h6>Posts <br />1.635</h6>
          <img
            src="https://www.svgrepo.com/show/371461/pin-post.svg"
            alt=""
            class="img-post"
            width="10px"
          />
        </div>
        <div class="pie2">
          <h6>Followers <br />156</h6>
          <img src="https://www.svgrepo.com/show/10280/user.svg" alt=""
          class="img-follow" width="10px"
        </div>
        <div class="pie3">
          <h6>Following <br />335</h6>
          <img src="https://www.svgrepo.com/show/10280/user.svg" alt=""
          class="img-follower" width="10px"
        </div>
      </div>
    </div>
  </body>
</html>
